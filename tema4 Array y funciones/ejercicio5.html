<!-- 
  5.- Haz un programa en javascript en el que el usuario introduzca una frase y transforme esa a Tipo Título, 
  es decir la primera letra de cada palabra en mayúscula.Se utilizará document.write para mostrar la frase inicial y la frase modificada de la siguiente manera: 
  Supongamos el el texto introducido es: hola buenas, se vería en la página:

 -->
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type"
   	  content="text/html;charset=utf-8">
    <title>Ut04-PR02-eJ8-Poner texto en modo título</title>
</head>
<body>
<script>
texto = prompt("Introduce un texto:");
document.write("Texto inicial: " + texto + "<br>");
document.write(TipoTitulo(texto));
//alert (TipoTitulo(texto));
function TipoTitulo(str)
{
  var array1 = str.split(' ');
  var newarray1 = [];
    
  for(var x = 0; x < array1.length; x++){
  	newarray1.push(array1[x].charAt(0).toUpperCase()+array1[x].slice(1));
  }
  return newarray1.join(' ');
}
</script>
</body>
</html>
