<!-- 
    3.-A partir del Siguiente array: 
var palabras=new Array ( 'botella', 'zeta', 'androide', 'minuto'); 
Realiza una función que ordene alfabéticamente sus elementos utilizando el método designado para ello 
y muestre el resultado por pantalla, cada componente del array en una línea. Utiliza forEach para recorrer el array

 -->
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>UT4-ej4OrdenarYmostrarArray</title>
    <script type="text/javascript">
        function OrdenarArray(palabras) {
            palabras.sort();
            /* for(i=0; i<palabras.length; i++){
                  document.write(palabras[i] + "<br>");
            } */
            palabras.forEach(e => document.write(" " + e + "<br>"));
        }
    </script>

</head>

<body>
    <script type="text/javascript">
        var palabras = new Array('botella', 'zeta', 'androide', 'minuto');
        OrdenarArray(palabras);
    </script>
</body>

</html>
