<!-- 1.- A partir de los ficheros obtenidos en este ZIP, realiza las modificaciones necesarias para que, una vez seleccionado el color del 
input, después de pulsar el botón “Cambiar el color del encabezado”, se modifique el encabezado H1. 
Resuelve el ejercicio obteniendo el encabezado por Id y por TagName -->
<!DOCTYPE html>
<html>
  <head>
    <title>DOM en JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
    	window.addEventListener("load",iniciar);
	function iniciar(){
  			let encabezado = document.getElementById('encabezado');
			let boton = document.getElementById('boton');
			let color = document.getElementById('color');
			boton.addEventListener('click', () => {
  			encabezado.style.color = color.value;
		});
		}
    </script>
  </head>
  <body>
    <h1 id="encabezado">DOM en JavaScript </h1>
    <p>Modificando atributos de elementos</p>
    <input type="color" id="color">
    <button id="boton">Cambiar el color del encabezado</button>
  </body>
</html>
