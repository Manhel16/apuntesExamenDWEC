<!-- Realiza una página en Javascript que tenga una caja, queremos que en esa caja...
●	Al mover el ratón en cualquier punto de la ventana del navegador, se muestre la posición del puntero respecto del navegador y respecto de la página  
Ayuda: e.screen, e.page, e.client
●	Al pulsar cualquier tecla, el mensaje mostrado debe cambiar para indicar el nuevo evento y su información asociada. (ayuda)
●	Cuando se pulsa un botón del ratón, el color de fondo del cuadro de mensaje debe ser amarillo (#FFFFCC) y cuando se pulsa una tecla, 
el color de fondo debe ser azul (#CCE6FF). Al volver a mover el ratón, el color de fondo vuelve a ser blanco. El resultado será similar a: -->
<!DOCTYPE html >
<html >
<head>
<meta charset=utf-8 />
<title>ut5-pr1-ej6-InfTeclayPos.html. Usando event</title>
<style type="text/css">
  body {font-family: arial, helvetica;}
  #info {width:160px; border:thin solid silver; padding:.5em; position:fixed;}
  #info h1 {margin: 0;}
</style>

<script type="text/javascript">
window.addEventListener("load",iniciar);
function iniciar(){
  window.addEventListener("mousemove", moverRaton);
  window.addEventListener("keydown", teclear);
  // si escucho el evento keypress no captura Alt, shift, ctrl...
  window.addEventListener("click", hacerclick);
}

function teclear(evento){
  	document.getElementById('info').style.backgroundColor = '#CCE6FF';
  	muestraInformacion(['Teclado', 'Caracter ['+evento.key+']', 'Codigo ['+evento.code+']']);
}
function hacerclick(){
    	document.getElementById('info').style.backgroundColor = '#FFFFCC';
}
function moverRaton(evento) {
  	muestraInformacion(['Raton', 'Navegador ['+evento.screenX+', '+evento.screenY+']', 'Pagina ['+evento.pageX+', '+evento.pageY+']']);
}

function muestraInformacion(mensaje) {
  document.getElementById("info").innerHTML = '<h1>'+mensaje[0]+'</h1>';
  for(var i=1; i<mensaje.length; i++) {
	document.getElementById("info").innerHTML += '<p>'+mensaje[i]+'</p>';
  }
}
</script>
</head>
<body>
  <div id="info"></div>
  <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
</body>
</html>
