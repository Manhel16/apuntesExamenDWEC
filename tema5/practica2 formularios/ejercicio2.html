<!-- 2.- Crear una página web que tenga un elemento textarea. Sólo nos permitirá escribir 100 caracteres, indicando en todo momento al usuario 
el número de caracteres que aún puede escribir. Además, se debe permitir pulsar las teclas Backspace, Supr. 
y las flechas cuando se haya llegado al máximo número de caracteres. -->
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>ut5-pr2-ej3-LimitarCar.html- Limitar numero de caracteres en textarea</title>
<script type="text/javascript">

  function limita(elEvento, maximoCaracteres) {
  var elemento = document.getElementById("texto");

  // Obtener la tecla pulsada
  var evento = elEvento || window.event;
  var codigoCaracter = evento.charCode || evento.keyCode;
  // Permitir utilizar las teclas con flecha horizontal
  if(codigoCaracter == 37 || codigoCaracter == 39) {
	return true;
  }

  // Permitir borrar con la tecla Backspace y con la tecla Supr.
  if(codigoCaracter == 8 || codigoCaracter == 46) {
	return true;
  }
  else if(elemento.value.length >= maximoCaracteres ) {
	return false;
  }
  else {
	return true;
  }
}

function actualizaInfo(maximoCaracteres) {
  var elemento = document.getElementById("texto");
  var info = document.getElementById("info");

  if(elemento.value.length >= maximoCaracteres ) {
	info.innerHTML = "Maximo "+maximoCaracteres+" caracteres";
  }
  else {
	info.innerHTML = "Puedes escribir hasta "+(maximoCaracteres-elemento.value.length)+" caracteres adicionales";
  }
}

</script>
</head>
<body>
<div id="info">Maximo 100 caracteres</div>
<textarea id="texto" onkeypress=" return limita(event, 100);" onkeyup="actualizaInfo(100)" rows="6" cols="30"></textarea>
</body>
</html>
