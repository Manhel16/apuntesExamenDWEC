Trabajo con Objetos Date y Math
Calcular el número de días que quedan para que vengan los Reyes Magos
    <script type="text/javascript">
   	 var fecha_actual = new Date();
   	 var reyes = new Date(2021, 0,6);
   	 alert("La fecha actual es: " + fecha_actual.toDateString());
   	 alert("Los Reyes Magos vienen: " + reyes.toDateString());
   	 var tiempo_restante = Math.round((reyes-fecha_actual)/(1000*60*60*24));
   	 alert("Quedan " + tiempo_restante + " dias para que vengan los Reyes Magos");
    </script>
