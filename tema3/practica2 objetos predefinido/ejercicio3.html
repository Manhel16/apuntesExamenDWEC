    <script type="text/javascript">
   	 var radio = Number (prompt("Ingresa el radio del círculo en centímetros: "));

     var circunferencia = 0;
   	 if ( isNaN(radio)) {
        	alert("valor del radio incorrecto");
   	 }
   	 else {
   	 	circunferencia = 2*Math.PI * radio;
      area = Math.PI * Math.pow(radio,2)
   	 	alert("El \xe1rea del c\circulo es de: " + area + " cms cuadrados \n la longitud de la circunferencia es: " + circunferencia + "cms.");
    	}
