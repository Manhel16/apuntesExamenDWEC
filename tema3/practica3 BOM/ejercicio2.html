<!-- 2- Un programa que una vez se haya cargado la página principal, nos tiene que
mostrar un mensaje por pantalla avisándonos si el navegador tiene activas las cookies. -->
<!DOCTYPE html>
<html>
    <head>
    <title>ut3-pr7-ComprobarCookies</title>
    </head>
    <body>
   	 Vamos a ver si tenemos activadas las cookies....
   	 <script type="text/javascript">
   		 if(navigator.cookieEnabled) {//Valoramos si las cookies están o no activadas
   			 alert ('El navegador tiene activadas las cookies');
   		 } else {
   			 alert('El navegador no tiene activadas las cookies');
   		 }
   	 </script>
   	 
   	 
   	 
    </body>
</html>
